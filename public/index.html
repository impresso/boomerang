<html>
  <head>
    <title>Impresso-API</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
        font-weight: 400;
        font-size: 16px;
        color: #333;
      }

      .container {
        padding: 40px;
      }

      .center-text {
        padding: 40px 0;
        text-align: center;
      }

      .logo {
        width: 120px;
        padding: 10px;
      }
      .left {
        float: left;
      }

      .right {
        float: right;
      }

      .center {
        margin: auto;
        width: 140px;
        display: block;
      }

      main {
        margin-top: 100px;
        margin-top: 20vh;
        float: none;
        width: 100%;
      }

      a > img {
        filter: gray; /* IE6-9 */
        -webkit-filter: grayscale(1); /* Google Chrome, Safari 6+ & Opera 15+ */
        filter: grayscale(1); /* Microsoft Edge and Firefox 35+ */
        transition: all 0.3s;
      }

      a:hover > img {
        filter: none;
        -webkit-filter: none;
        transform: scale(1.1);
      }



      h2 {
        font-size: 2em;
        font-weight: 100;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 1.0em;
      }

      p > a {
        padding: 4px;
        text-decoration: none;
        border-bottom: 2px solid black;
      }

      p > a:hover,
      p > a:focus {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="https://wwwen.uni.lu/">
          <img class="logo left" src="https://www.c2dh.uni.lu/sites/all/themes/c2dh/img/unilu-logo.svg">
        </a>
        <a href="https://www.c2dh.uni.lu/">
          <img class="logo right" src="https://www.c2dh.uni.lu/sites/all/themes/c2dh/img/c2dh-logo.svg">
        </a>
      </header>
      <main>
        <a class="" href="http://impresso-project.ch/">
          <img class="logo center" src="http://impresso-project.ch/assets/images/logo.png">
        </a>
        <h2 class="center-text">A REST and realtime API middle layer for Impresso.</h2>
      </main>
      <footer>
        <p class="center-text">Copyright © <a href="https://wwwen.uni.lu/">Université du Luxembourg</a>. All rights reserved. </p>
      </footer>
    </div>
  </body>
</html>
